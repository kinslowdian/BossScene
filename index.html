<!DOCTYPE HTML>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<title>Final Level</title>

<link rel="stylesheet" type="text/css" href="_assets/_css/ignore.css">
<link rel="stylesheet" type="text/css" href="_assets/_css/recycle.css">
<link rel="stylesheet" type="text/css" href="_assets/_css/pixels.css">

<link rel="stylesheet" type="text/css" href="_assets/_css/part1.css">
<link rel="stylesheet" type="text/css" href="_assets/_css/part2.css">
<link rel="stylesheet" type="text/css" href="_assets/_css/part3.css">
<link rel="stylesheet" type="text/css" href="_assets/_css/extra.css">

<script type="text/javascript" src="_assets/_js/_libs/_jquery/jquery-2.0.3.js"></script>
<script type="text/javascript" src="_assets/_js/Main.js"></script>

<script type="text/javascript" src="_assets/_js/Part1.js"></script>
<script type="text/javascript" src="_assets/_js/Part2.js"></script>



</head>

<body>

<div id="display">

<div id="finalLevel_wrapper" class="tween-finalLevelEndWrapper">

	<div class="fill"></div>

	<div class="finalLevel_part1 tween-finalLevelPart finalLevelPart_hideX">

		<div class="sunnySky pixels_behindWorld_good tween-sunnySky sunnySky_hide"></div>

		<div class="cloudySky pixels_behindWorld_bad tween-cloudySky cloudySky_hide"></div>

		<div class="finalLevel_thunderFlash finalLevelThunderFlash_hide"></div>

		<div class="finalLevel_far tween-finalLevel finalLevel_show">

			<div class="finalLevel_focus">

				<div class="sun_move">

					<div class="sun_inner pixels_backgroundSun tween-finalLevelSun finalLevelSun_hide"></div>

				</div>

				<div class="finalLevel_mountain pixels_finalMountain"></div>

				<div class="finalLevel_container_bossShadow tween-finalLevel_container_bossShadow finalLevel_bossShadow_hide">

					<div class="finalLevel_bossShadow pixels_bossShadow tween-finalLevel_bossShadow"></div>

				</div>

				<div class="finalLevel_bossPart1">

					<div class="bossCont">

						<div class="boss">

							<div class="boss-legs">

								<div class="boss-legL pixels_boss"></div>
								<div class="boss-legR pixels_boss"></div>

							</div>

							<div class="boss-top tween-boss-top">

								<div class="boss-armL-Cont boss-armL-Cont-UP finalBoss-arm-delay">

									<div class="boss-armL tween-boss-armL">

										<div class="boss-lowerArmL pixels_boss tween-boss-lowArmL"></div>
										<div class="boss-upperArmL pixels_boss"></div>

									</div>

								</div>

								<div class="boss-armR-Cont boss-armL-Cont-UP finalBoss-arm-delay">

									<div class="boss-armR tween-boss-armR">

										<div class="boss-lowerArmR pixels_boss tween-boss-lowArmR"></div>
										<div class="boss-upperArmR pixels_boss"></div>

									</div>

								</div>

								<div class="boss-body pixels_boss">

									<div class="portal tweenFlickerFixManualAll">

										<div class="portal_space">

											<div class="portal_stars0 tween-portalStars pixels_portalBoss"></div>

											<div class="portal_stars1 tween-portalStars pixels_portalBoss"></div>

											<div class="portal_stars2 tween-portalStars pixels_portalBoss"></div>

										</div>

										<div class="portal_bleed">

											<div class="portal_bleed_drop portal_bleed_drop0 tween-portal_drop portal_bleed_drop_hide"></div>
											<div class="portal_bleed_drop portal_bleed_drop1 tween-portal_drop portal_bleed_drop_hide"></div>
											<div class="portal_bleed_drop portal_bleed_drop2 tween-portal_drop portal_bleed_drop_hide"></div>

										</div>

									</div>

								</div>

								<div class="boss-head pixels_boss tween-boss-head">

									<div class="boss-face boss-face-default pixels_boss"></div>

								</div>

							</div>

						</div> <!-- .boss -->

					</div> <!-- .bossCont -->

				</div> <!-- .finalLevel_bossPart1 -->

			</div> <!-- .finalLevel_focus -->

		</div> <!-- .finalLevel_far -->

		<div class="finalLevel_land pixels_pineTreeMassT0 tween-finalLevel finalLevel_hide">

			<div class="finalLevel_focus">

				<div class="finalLevel_blankGround"></div>

				<div class="finalLevel_waterFall pixels_waterBase">

					<div class="finalLevel_waterFall_step pixels_waterFallFloor">
						<div class="pixels_waterEdge waterEdge tween-waterEdge"></div>
					</div>

					<div class="finalLevel_waterFall_step pixels_waterFallFloor">
						<div class="pixels_waterEdge waterEdge tween-waterEdge"></div>
					</div>

					<div class="finalLevel_waterFall_step pixels_waterFallFloor">
						<div class="pixels_waterEdge waterEdge tween-waterEdge"></div>
					</div>

					<div class="finalLevel_waterFall_step pixels_waterFallFloor">
						<div class="pixels_waterEdge waterEdge tween-waterEdge"></div>
					</div>

				</div>

				<div class="finalLevel_player">

					<div class="player-sprite tween-player-XX">

						<div class="map-goat-legs pixels_map_player tween-mapPlayerWalk_stop"></div>

						<div class="map-goat-body pixels_map_player"></div>

						<div class="map-goat-head pixels_map_player tween-map-goat-head"></div>

						<div class="map-goat-hand-L pixels_map_player tween-map-goat-hand-L"></div>
						<div class="map-goat-hand-R pixels_map_player tween-map-goat-hand-R"></div>

						<div class="map-goat-hide map-goat-hide-default">

							<div class="map-goat-hide-aware pixels_travelEvent"></div>
							<div class="map-goat-hide-inner pixels_travelEvent"></div>

						</div>

						<div class="map-goat-battleFace tween-map-goat-battleFace">

							<div class="map-goat-battleFace-inner pixels_travelEvent tween-map-goat-battleFace-inner"></div>

							<div class="map-goat-battleSpeech pixels_travelEvent tween-map-goat-battleSpeech"></div>

						</div>

					</div>

					<div class="finalLevel_playerAshPile finalLevelPlayerAshPile_hide">

						<div class="finalLevel_playerAshPile_body pixels_ashPile"></div>
						<div class="finalLevel_playerAshPile_eyes pixels_ashPile"></div>

					</div>

					<div class="finalLevel_fireLeft fire finalLevelFire_hide">

						<div class="fireFlame_2 pixels_fire tween-fireFlame_2"></div>
						<div class="fireFlame_1 pixels_fire tween-fireFlame_1"></div>
						<div class="fireFlame_0 pixels_fire tween-fireFlame_0"></div>
						<div class="finalLevel_fireFlare"></div>

					</div>

					<div class="finalLevel_fireRight fire finalLevelFire_hide">

						<div class="fireFlame_2 pixels_fire tween-fireFlame_2"></div>
						<div class="fireFlame_1 pixels_fire tween-fireFlame_1"></div>
						<div class="fireFlame_0 pixels_fire tween-fireFlame_0"></div>
						<div class="finalLevel_fireFlare"></div>

					</div>

					<div class="finalLevel_stormStrike tween-finalLevelStormStrike finalLevelStormStrike_hide">

						<div class="finalLevel_lightning vectors_lightningForkTile"></div>

					</div>

					<div class="finalLevel_lightningCloud">

						<div class="finalLevel_lightningCloudSprite vectors_lightningCloud tween-finalLevelLightningCloudSprite finalLevelLightningCloudSprite_hide"></div>

					</div>

				</div>

			</div> <!-- .finalLevel_focus -->

		</div> <!-- .finalLevel_land -->

		<div class="finalLevel_rain tween-finalLevelRain finalLevelRain_hide">

			<div class="rain-0 rain pixels_rain0"></div> <!-- tween-rain -->
			<div class="rain-1 rain pixels_rain1"></div> <!-- tween-rain -->
			<div class="rain-2 rain pixels_rain2"></div> <!-- tween-rain -->

		</div>

		<div class="finalLevel_night tween-finalLevelSun"></div>

		<div class="finalLevel_lightFlare tween-finalLevelLightFlare finalLevelLightFlare_hide"></div>

		<div class="finalLevel_portalLight tween-finalLevelPortalLight finalLevelPortalLight_hide"></div>

	</div> <!-- .finalLevel_part1 -->

	<div class="finalLevel_battle">

	</div> <!-- .finalLevel_battle -->

	<div class="finalLevel_part2 tween-finalLevelPart finalLevelPart_hideX">

		<div class="finalLevel_part2_inner tween-finalLevelPart2Inner finalLevelPart2Inner_start">

			<div class="finalLevelEnd_fill pixels_bossDeathTrees"></div>

			<div class="fieldStrip">

				<div class="finalLevelEnd_bossPart2LeavePortal tween-bossLeavePortal bossLeavePortal_hide"></div>

				<div class="finalLevelEnd_bossPart2 tween-finalLevelEndBoss">

					<div class="bossCont">

						<div class="boss">

							<div class="boss-legs">

								<div class="boss-legL pixels_boss"></div>
								<div class="boss-legR pixels_boss"></div>

							</div>

							<div class="boss-top tween-boss-top">

								<div class="boss-armL-Cont">

									<div class="boss-armL tween-boss-armL">

										<div class="boss-lowerArmL pixels_boss tween-boss-lowArmL"></div>
										<div class="boss-upperArmL pixels_boss"></div>

									</div>

								</div>

								<div class="boss-armR-Cont">

									<div class="boss-armR tween-boss-armR">

										<div class="boss-lowerArmR pixels_boss tween-boss-lowArmR"></div>
										<div class="boss-upperArmR pixels_boss"></div>

									</div>

								</div>

								<div class="boss-body pixels_boss">

									<div class="portal tweenFlickerFixManualAll">

										<div class="portal_space">

											<div class="portal_stars0 tween-portalStars pixels_portalBoss"></div>

											<div class="portal_stars1 tween-portalStars pixels_portalBoss"></div>

											<div class="portal_stars2 tween-portalStars pixels_portalBoss"></div>

										</div>

										<div class="portal_bleed">

											<div class="portal_bleed_drop portal_bleed_drop0 tween-portal_drop portal_bleed_drop_show"></div>
											<div class="portal_bleed_drop portal_bleed_drop1 tween-portal_drop portal_bleed_drop_show"></div>
											<div class="portal_bleed_drop portal_bleed_drop2 tween-portal_drop portal_bleed_drop_show"></div>

										</div>

									</div>

								</div>

								<div class="boss-head pixels_boss tween-boss-head">

									<div class="boss-face boss-face-dead pixels_boss"></div>

								</div>

							</div>

						</div> <!-- .boss -->

					</div> <!-- .bossCont -->

				</div> <!-- .finalLevelEnd_bossPart2 -->

				<div class="finalLevelEnd_playerSlot">

					<div class="finalLevelEnd_bird_L finalLevelEnd_bird"> <!-- tween-finalLevelEndBird -->

						<div class="finalLevelEnd_bird_cont tween-finalLevelEndBirdCont finalLevelEndBirdCont_hideL">

							<div class="finalLevelEnd_bird_sprite pixels_bossDeathBird tween-finalLevelEndBirdFade finalLevelEndBirdFade_hide"></div>

						</div>

					</div>

					<div class="finalLevelEnd_player">

						<div class="player-sprite tween-player-XX">

							<div class="map-goat-legs pixels_map_player tween-mapPlayerWalk_stop"></div>

							<div class="map-goat-body pixels_map_player"></div>

							<div class="map-goat-head pixels_map_player tween-map-goat-head"></div>

							<div class="map-goat-hand-L pixels_map_player tween-map-goat-hand-L"></div>
							<div class="map-goat-hand-R pixels_map_player tween-map-goat-hand-R"></div>

							<div class="map-goat-hide map-goat-hide-default">

								<div class="map-goat-hide-aware pixels_travelEvent"></div>
								<div class="map-goat-hide-inner pixels_travelEvent"></div>

							</div>

							<div class="map-goat-battleFace tween-map-goat-battleFace">

								<div class="map-goat-battleFace-inner pixels_travelEvent tween-map-goat-battleFace-inner"></div>

								<div class="map-goat-battleSpeech pixels_travelEvent tween-map-goat-battleSpeech"></div>

							</div>

						</div>

					</div>

					<div class="finalLevelEnd_bird_R finalLevelEnd_bird finalLevelEndBirdDelay"> <!-- tween-finalLevelEndBird -->

						<div class="finalLevelEnd_bird_cont tween-finalLevelEndBirdCont finalLevelEndBirdCont_hideR">

							<div class="finalLevelEnd_bird_sprite pixels_bossDeathBird finalLevelEnd_bird_sprite_flip tween-finalLevelEndBirdFade finalLevelEndBirdFade_hide"></div>

						</div>

					</div>

				</div>

			</div> <!-- .fieldStrip -->

		</div> <!-- .finalLevel_part2_inner -->

		<div class="finalLevel_lightFlare tween-finalLevelLightFlare finalLevelLightFlare_show"></div>

		<div class="finalLevelEnd_blossom tween-finalLevelEndBlossom finalLevelEndBlossom_hide">

			<div class="snow-0 snow pixels_blossom0"></div> <!-- tween-snow -->
			<div class="snow-1 snow pixels_blossom1"></div> <!-- tween-snow -->
			<div class="snow-2 snow pixels_blossom2"></div> <!-- tween-snow -->

		</div>

	</div> <!-- .finalLevel_part2 -->

	<div class="finalLevel_part3">

		<div class="finalLevelEnd_infoBox tween-finalLevelEndInfoBox finalLevelEndInfoBox_hide">

			<h1 class="finalLevelEndInfoBoxText0 font-dosis tween-finalLevelEndInfoBox finalLevelEndInfoBox_white"></h1>
			<h2 class="finalLevelEndInfoBoxText1 font-dosis tween-finalLevelEndInfoBox finalLevelEndInfoBox_white"></h2>
			<h3 class="finalLevelEndInfoBoxText2 font-dosis tween-finalLevelEndInfoBox finalLevelEndInfoBox_hide finalLevelEndInfoBox_white"></h3>

			<h3 class="finalLevelEndInfoBoxName0 font-dosis tween-finalLevelEndInfoBox finalLevelEndInfoBox_hide finalLevelEndInfoBox_white">Pixels and code by Simon Kinslow</h3>
			<p class="finalLevelEndInfoBoxName1 font-dosis tween-finalLevelEndInfoBox finalLevelEndInfoBox_hide finalLevelEndInfoBox_white">MMXIII - MMXV</p>

		</div>

	</div> <!-- .finalLevel_part3 -->

</div> <!-- #finalLevel_wrapper -->

<div class="foggyEdge"></div>

</div> <!-- #display -->

</body>
</html>
